<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WebsiteKU - Home</title>

    <!-- CSS DIGABUNG DI SINI -->
    <style>
        /* --- Layout dasar halaman --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #df1919;
            color: #333;
        }

        .wrapper {
            max-width: 1100px;
            margin: 40px auto;
        }

        /* --- Card utama seperti di gambar --- */
        .card {
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
            padding: 26px 30px 18px 30px;
            min-height: 580px;
        }

        /* --- Judul & navigasi --- */
        .site-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .nav {
            font-size: 13px;
            margin-bottom: 16px;
        }

        .nav a {
            text-decoration: none;
            color: #555;
            margin: 0 6px 0 0;
        }

        .nav a:first-child {
            margin-left: 0;
        }

        .nav a:hover {
            color: #074ba4;
        }

        /* --- Banner (gambar di bagian atas) --- */
        .banner {
            width: 100%;
            height: 170px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 14px;

            /* ganti URL ini dengan gambar Anda sendiri jika mau */
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }

        /* --- Paragraf deskripsi --- */
        .desc {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        /* --- Judul Overview --- */
        .overview-title {
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* --- Tabel Overview mirip foto --- */
        .overview {
            width: 100%;
            border-collapse: collapse;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 16px;
            background-color: #fafafa;
        }

        .overview th,
        .overview td {
            border: 1px solid #e0e0e0;
            padding: 10px 16px;
            vertical-align: top;
            font-size: 13px;
        }

        .overview th {
            background-color: #f2f2f2;
            font-weight: 600;
            text-align: left;
        }

        .overview ul {
            list-style-type: disc;
            padding-left: 18px;
        }

        .overview li {
            margin-bottom: 4px;
        }

        /* --- Footer di pojok kiri bawah card --- */
        .footer {
            font-size: 11px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h1 class="site-title">WebsiteKU</h1>

        <nav class="nav">
            <a href="Home.html">Home</a> |
            <a href="Tentang.html">Tentang</a> |
            <a href="Kontak.html">Kontak</a>
        </nav>

        <div class="banner"></div>

        <p class="desc">
           Jangan bandingkan prosesmu dengan orang lain, setiap orang punya waktunya masing-masing.
        </p>

        <h3 class="overview-title">Overview</h3>
        <table class="overview">
            <tr>
                <th>Skill</th>
                <th>Pengalaman Kerja</th>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>Menyanyi</li>
                        <li>Editor Vidio</li>
                        <li>Dance</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>Grooming Kucing</li>
                        <li>Kasir di Toko Textile</li>
                        <li>Model</li>
                    </ul>
                </td>
            </tr>
        </table>

        <p class="footer">Â© 2025 Website Sederhana Ririn</p>
    </div>
</div>
</body>
</html>
